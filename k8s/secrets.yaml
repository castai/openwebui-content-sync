apiVersion: v1
kind: Secret
metadata:
  name: openwebui-secrets
  labels:
    app: openwebui-content-sync
type: Opaque
data:
  # Base64 encoded API key
  # echo -n "your-openwebui-api-key" | base64
  api-key: eW91ci1jb25mbHVlbmNlLWFwaS1rZXk

---
apiVersion: v1
kind: Secret
metadata:
  name: github-secrets
  labels:
    app: openwebui-content-sync
type: Opaque
data:
  # Base64 encoded GitHub token
  # echo -n "your-github-token" | base64
  token: eW91ci1jb25mbHVlbmNlLWFwaS1rZXk

---
apiVersion: v1
kind: Secret
metadata:
  name: confluence-secrets
  labels:
    app: openwebui-content-sync
type: Opaque
data:
  # Base64 encoded Confluence API key
  # echo -n "your-confluence-api-key" | base64
  api-key: eW91ci1jb25mbHVlbmNlLWFwaS1rZXk=
